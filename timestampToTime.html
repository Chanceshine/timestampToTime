<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间戳和日期转换</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
</head>
<style type="text/css">
	.localtime,.timestamp,.time {
		margin-top: 100px;
		font-size: 25px;
	}
</style>
<body>
	<h1 class="localtime">本地时间：</h1>
	<h1 class="timestamp">当前时间戳：</h1>
	<h1 class="time">当前时间：</h1>

	<script type="text/javascript">
		var date = new Date();
		$('.localtime').append(date);
		$('.timestamp').append(date.getTime());

		function timestampToTime(date) {
			Y = date.getFullYear() + '-'; // 获取完整的年份(4位,1970)
			M = ((date.getMonth() + 1) < 10 ? '0' + (date.getMonth() + 1) : (date.getMonth() + 1))+ '-';
			// 获取月份(0-11,0代表1月,用的时候记得加上1)
			D = date.getDate(); // 获取日(1-31)

			h = date.getHours() + ':'; // 获取小时数(0-23)
			m = date.getMinutes() + ':'; // 获取分钟数(0-59)
			s = date.getSeconds()<10? '0'+date.getSeconds():date.getSeconds(); // 获取秒数(0-59)
			time = Y+M+D+' '+h+m+s
			return time;
		}
		var time = timestampToTime(date);
		$('.time').append(time);
	</script>
</body>
</html>
